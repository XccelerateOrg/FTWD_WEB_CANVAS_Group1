<body>
  <div class='canvas-container'>
    <canvas id="canvas" class="canvas"></canvas>
    <canvas id="canvasDraft" class="canvas"></canvas>
  </div>
  <div class="btn-container">
    <button type="button" class="btn" id="arc-btn" data-toggle="tooltip" data-placement="top" title="Arc"><i class="fab fa-cuttlefish"></i></button>
    <button type="button" class="btn" id="circle-btn" data-toggle="tooltip" data-placement="top" title="Circle"><i class="far fa-circle"></i></button>
    <button type="button" class="btn" id="rectangle-btn" data-toggle="tooltip" data-placement="top" title="Rectangle"><i class="far fa-square"></i></button>
    <button type="button" class="btn" id="polygon-btn" data-toggle="tooltip" data-placement="top" title="Polygon"><i class="fas fa-draw-polygon"></i></button>
    <button type="button" class="btn" id="curve-btn" data-toggle="tooltip" data-placement="top" title="Curve"><i class="fas fa-bezier-curve"></i></button>
    <button type="button" class="btn" id="line-btn" data-toggle="tooltip" data-placement="top" title="Line"><i class="fas fa-pencil-alt"></i></button>
    <button type="button" class="btn" id="brush-btn" data-toggle="tooltip" data-placement="top" title="Brush"><i class="fas fa-paint-brush"></i></button>
    <button type="button" class="btn" id="fill-btn" data-toggle="tooltip" data-placement="top" title="Fill"><i class="fas fa-fill-drip"></i></button>
    <button type="button" class="btn" id="filter-btn" data-toggle="tooltip" data-placement="top" title="Filter"><i class="fas fa-sliders-h"></i></button>
    <button type="button" class="btn" id="text-btn" data-toggle="tooltip" data-placement="top" title="Text"><i class="fas fa-font"></i></button>
    <button type="button" class="btn" id="zoom-btn" data-toggle="tooltip" data-placement="top" title="Zoom"><i class="fas fa-search-plus"></i></button>
    <button type="button" type="button" class="btn" id="select-btn" data-toggle="tooltip" data-placement="top" title="Select"><i class="far fa-hand-pointer"></i></button>
    <button type="button" class="btn" id="undo-btn" data-toggle="tooltip" data-placement="top" title="Undo"><i class="fas fa-undo-alt"></i></button>
    <button type="button" class="btn" id="redo-btn" data-toggle="tooltip" data-placement="top" title="Redo"><i class="fas fa-redo-alt"></i></button>
    <button type="button" class="btn" id="eraser-btn" data-toggle="tooltip" data-placement="top" title="Eraser"><i class="fas fa-eraser"></i></button>
    <button type="button" class="btn" id="clear-btn" data-toggle="tooltip" data-placement="top" title="Clear"><i class="fas fa-times"></i></button>
    <button type="button" class="btn" id="firebase" data-toggle="tooltip" data-placement="top" title="Firebase" >FireBase</button>
    <a id="export-btnPNG" download="canvas.png">
      <button type="button" class="btn" id="export-btnPNG" onClick="downloadPNG()" data-toggle="tooltip" data-placement="top" title="Export PNG"><i class="fas fa-download"></i></button>
    </a>
    <a id="export-btnJPG" download="canvas.jpg">
      <button type="button" class="btn" id="export-btnJPG" onClick="downloadJPG()" data-toggle="tooltip" data-placement="top" title="Export JPG"><i class="fas fa-download"></i></button>
    </a>
  </div>
  <br>

  <div class="btn-container">
    <div class="color-picker-wrapper">
      <input type="color" class="color-picker" id="colorFill">
      <div><p class="colorText">Fill</p></div>
    </div>
    <div class="color-picker-wrapper">
      <input type="color" class="color-picker" id="colorStroke">
      <div><p class="colorText">Stroke</p></div>
    </div>
    <div class="color-picker-wrapper">
      <input type="color" class="color-picker" id="colorBackground">
      <div><p class="colorText">Background</p></div>
    </div>
  </div>

  <div class="btn-container">
      <input type="range" min="1" max="100" class="pen-range" id="pen-range">
      <label for="strokeSize">Stroke Size</label>
      <input type="number" min="3" class="sides-no" id="sides-no" placeholder="3">
      <label for="polygonSides">Polygon Sides</label>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>

  <script src="assets/javascript/drawingCircle.js" async defer></script>

  <script src="assets/javascript/drawingLine.js" async defer></script>

  <!-- Drawing Polygon -->

  <!-- Drawing Rectangle -->
  <script src="assets/javascript/drawingRectangle.js" async defer></script>

  <script src="assets/javascript/eraser.js" async defer></script>

  <!-- Export -->
  <script src="assets/javascript/export.js" async defer></script>

  <!-- Fill -->

  <!-- Filter -->
  <script src="assets/javascript/filter.js" async defer></script>

  <script src="assets/javascript/mouseMethods.js" async defer></script>

  <script src="assets/javascript/select.js" async defer></script>

  <script async defer src="assets/javascript/text.js"></script>
  
  <!-- Toolbar -->
  <script src="assets/javascript/toolbar.js" async defer></script>

  <script src="assets/javascript/tooltip.js" async defer></script>

  <script src="assets/javascript/undoRedo.js" async defer></script>
