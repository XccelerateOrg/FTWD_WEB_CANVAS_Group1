<body>
  <div class='canvas-container'>
    <canvas id="canvas" class="canvas"></canvas>
    <canvas id="canvasDraft" class="canvas"></canvas>
  </div>
  <div class="btn-container">
    <button class="btn" id="arc-btn">Arc</button>
    <button class="btn" id="brush-btn">Brush</button>
    <button class="btn" id="circle-btn">Circle</button>
    <button class="btn" id="curve-btn">Curve</button>
    <button class="btn" id="line-btn">Line</button>
    <button class="btn" id="polygon-btn">Polygon</button>
    <button class="btn" id="rectangle-btn">Rectangle</button>
    <button class="btn" id="eraser-btn">Eraser</button>
    <button class="btn" id="export-btn">Export</button>
    <button class="btn" id="fill-btn">Fill</button>
    <button class="btn" id="filter-btn">Filter</button>
    <button class="btn" id="select-btn">Select</button>
    <button class="btn" id="text-btn">Text</button>
    <button class="btn" id="undo-btn">Undo</button>
    <button class="btn" id="zoom-btn">Zoom</button>
    <div class="color-picker-wrapper">
      <input type="color" class="color-picker" id="colorFill">
    </div>
    <div class="color-picker-wrapper">
      <input type="color" class="color-picker" id="colorStroke">
    </div>
    <input type="range" min="1" max="100" class="pen-range" id="pen-range">
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>

  <!-- Undo / Redo -->

  <!-- Zoom -->
  <script src="assets/javascript/zoom.js" async defer></script>
