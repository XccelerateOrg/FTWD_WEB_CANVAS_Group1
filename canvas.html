<!DOCTYPE html>
<html>
<!-- zach -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <div class='canvas-container'>
    <canvas id="canvas" class="canvas"></canvas>
    <canvas id="canvasDraft" class="canvas"></canvas>
  </div>
  <div class="btn-container">
    <button class="btn" id="arc-btn">Arc</button>
    <button class="btn" id="brush-btn">Brush</button>
    <button class="btn" id="circle-btn">Circle</button>
    <button class="btn" id="curve-btn">Curve</button>
    <button class="btn" id="line-btn">Line</button>
    <button class="btn" id="polygon-btn">Polygon</button>
    <button class="btn" id="rectangle-btn">Rectangle</button>
    <button class="btn" id="eraser-btn">Eraser</button>
    <button class="btn" id="export-btn">Export</button>
    <button class="btn" id="fill-btn">Fill</button>
    <button class="btn" id="filter-btn">Filter</button>
    <button class="btn" id="select-btn">Select</button>
    <button class="btn" id="text-btn">Text</button>
    <button class="btn" id="undo-btn">Undo</button>
    <button class="btn" id="zoom-btn">Zoom</button>
    <div class="color-picker-wrapper">
      <input type="color" class="color-picker" id="colorFill">
    </div>
    <div class="color-picker-wrapper">
      <input type="color" class="color-picker" id="colorStroke">
    </div>
    <input type="range" min="1" max="100" class="pen-range" id="pen-range">
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>

  <!-- Ads -->
  <script src="assets/javascript/ads.js" async defer></script>

  <!-- Color Pickr-->
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

  <!-- Canvas Common -->
  <script src="assets/javascript/canvasCommon.js" async defer></script>

  <!-- Colour -->
  <script src="assets/javascript/colour.js" async defer></script>

  <!-- Clear -->
  <script src="assets/javascript/clear.js"></script>

  <!-- Drawing Arc -->
  <script src="assets/javascript/drawingArc.js" async defer></script>

  <!-- Drawing brush -->
  <script src="assets/javascript/drawingBrush.js" async defer></script>

  <!-- Drawing Circle-->
  <script src="assets/javascript/drawingCircle.js" async defer></script>

  <!-- Drawing Curve -->
  <script src="assets/javascript/drawingCurve.js" async defer></script>

  <!-- Drawing Line -->
  <script src="assets/javascript/drawingLine.js" async defer></script>

  <!-- Drawing Polygon -->
  <script src="assets/javascript/drawingPolygon.js" async defer></script>

  <!-- Drawing Rectangle -->
  <script src="assets/javascript/drawingRectangle.js" async defer></script>

  <!-- Eraser -->
  <script src="assets/javascript/eraser.js" async defer></script>

  <!-- Export -->
  <script src="assets/javascript/export.js" async defer></script>

  <!-- Fill -->
  <script src="assets/javascript/fill.js" async defer></script>

  <!-- Filter -->
  <script src="assets/javascript/filter.js" async defer></script>

  <!-- Mouse Methods -->
  <script src="assets/javascript/mouseMethods.js" async defer></script>

  <!-- Select -->
  <script src="assets/javascript/select.js" async defer></script>

  <!-- Text -->
  <script async defer src="assets/javascript/text.js"></script>

  <!-- Toolbar -->
  <script src="assets/javascript/toolbar.js" async defer></script>

  <!-- Undo / Redo -->
  <script src="assets/javascript/undoRedo.js" async defer></script>

  <!-- Zoom -->
  <script src="assets/javascript/zoom.js" async defer></script>

</body>

</html>
